nodetask.example:
  path: '/nodetask/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\nodetask\Controller\NodetaskController::build'
  requirements:
    _permission: 'access content'

nodetask.settings_form:
  path: '/admin/config/system/nodetask'
  defaults:
    _title: 'nodetask settings'
    _form: 'Drupal\nodetask\Form\SettingsForm'
  requirements:
    _permission: 'administer nodetask configuration'

custom_node_details.details:
  path: '/node/{node}/details'
  defaults:
    _controller: '\Drupal\demo\Controller\NodeDetailsController::build'
    _title: 'Node Details'
  requirements:
    _permission: 'access custom node details'
  options:
    _admin_route: TRUE
    parameters:
      node:
        type: entity:node
