demo.settings_form:
  path: '/admin/config/system/demo'
  defaults:
    _title: 'demo settings'
    _form: 'Drupal\demo\Form\SettingsForm'
  requirements:
    _permission: 'administer demo configuration'


custom_mailer.settings_form:
  path: '/admin/config/demo/settings'
  defaults:
    _form: '\Drupal\demo\Form\CustomMailerSettingsForm'
    _title: 'Custom Mailer Settings'
  requirements:
    _permission: 'administer site configuration'
