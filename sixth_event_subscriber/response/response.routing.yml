response.example:
  path: '/response/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\response\Controller\ResponseController::build'
  requirements:
    _permission: 'access content'

response.settings_form:
  path: '/admin/config/system/response'
  defaults:
    _title: 'response settings'
    _form: 'Drupal\response\Form\SettingsForm'
  requirements:
    _permission: 'administer response configuration'
